<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

{% if page.description %}
  <meta name="description" content="{{ page.description | escape }}">
{% else %}
  <meta name="description" content="{{ site.description | escape }}">
{% endif %}

<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="48x48" href="{{ "/assets/favicon-48x48.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="192x192" href="{{ "/assets/favicon-192x192.png" | relative_url }}">
<link rel="icon" type="image/png" sizes="512x512" href="{{ "/assets/favicon-512x512.png" | relative_url }}">
<link rel="apple-touch-icon" href="{{ "/assets/favicon-192x192.png" | relative_url }}">
<link rel="shortcut icon" href="{{ "/assets/favicon.ico" | relative_url }}">

<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{{ page.description | default: site.description | escape }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{{ page.description | default: site.description | escape }}">
